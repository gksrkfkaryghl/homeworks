<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>homeworks</title>
    </head>
    <body>
        <form action="~~~~~~">
            Name: <!--type="text"-->
            <input type="text" value="홍길동" placeholder="id"> <br>

            password: <!--type="password"-->
            <input type="password" placeholder="password"> <br>

            birth date: <!--type="date"-->
            <input type="date" name="birthDate"> <br>

            size: <br> <!--type="radio"-->
            <input type="radio" name="size" value="s" checked="checked">S<br>
            <input type="radio" name="size" value="m">M<br>
            <input type="radio" name="size" value="l">L<br>
            <input type="radio" name="size" value="xl">XL<br>

            color: <br> <!--type="checkbox"-->
            <input type="checkbox" name="color" value="red"> red<br>
            <input type="checkbox" name="color" value="blue"> blue<br>
            <input type="checkbox" name="color" value="green"> green<br>
            <input type="checkbox" name="color" value="white"> white<br>

            number: <!--type="number"-->
            <input type="number" name="number" min="1" max="9"> <br>             
        </form>
    </body>
</html>
